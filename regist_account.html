<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>SFOTA regeist device</title>
</head>
<body>
    <form action="#" method="POST">
        <div class="center-wrapper">
        <p>
            <label class="blue-menu" for="ID"> ID : </label>
            <input id="ID" type="text" name="ID" style="font-size:20px;">
        </p>

        <p>
            <label class="blue-menu" for="Password"> Password : </label>
            <input id="Password" type="text" name="Password" style="font-size:20px;">
        </p>

        <p>
            <label class="blue-menu" for="Password_check"> Password check : </label>
            <input id="Password_check" type="text" name="Password_check"  style="font-size:20px;">
        </p>

        <p>
                <label class="blue-menu" for="Name"> Name : </label>
                <input id="Name" type="text" name="Name"  style="font-size:20px;">
        </p>

        <p>
                <label class="blue-menu" for="Phone_number"> Phone number : </label>
                <input id="Phone_number" type="text" name="Phone_number"  style="font-size:20px;">
        </p>

        <p>
                <label class="blue-menu" for="Cooperation"> Cooperation : </label>
                <input id="Cooperation" type="text" name="Cooperation"  style="font-size:20px;">
        </p>
            
        </div>
        
        <div class="center-wrapper">
            <input class="blue-button" type="submit" value="Confirm" style="width:300px; height:50px;">
            <a href="#"><input class="white-button" type="button" value="Cancel" style="width:300px; height:50px;"></a>
        </div>    
    </form>
        
</body>
</html>
