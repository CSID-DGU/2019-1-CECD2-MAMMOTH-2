<!DOCTYPE html>

<html lang="ko">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>SFOTA login</title>
</head>

<body>
    <form action="#" method="POST">
        <div class="center-wrapper">
            
            <div class="center" >
                <img src="SFOT_logo.png" width=200 height=200 class="absolute">
            </div>

            <div class="center" >
                <p>
                    <label for="id_text">ID : </label>
                    <input id="id_text" type="text" name='id'>
                </p>
                <p>
                    <label for="password">Password : </label>
                    <input id="password" type="password" name='pwd'>
                </p>
            </div>

            <div class="center" style="width:100px">
                
                <p><input type="submit" value="로그인" style="width:100px; height:100px;"></p>
            </div>
        </div>
    </form>
  
</body>

</html>
