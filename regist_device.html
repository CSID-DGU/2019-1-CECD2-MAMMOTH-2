<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>SFOTA regeist device</title>
</head>
<body>
    <form action="#" method="POST">
        <div class="center-wrapper">
        <p>
            <label class="blue-menu" for="device_ID"> device ID : </label>
            <input id="device_ID" type="text" name="device_ID" style="font-size:20px;">
        </p>

        <p>
            <label class="blue-menu" for="manufacturer"> manufacturer : </label>
            <input id="manufacturer" type="text" name="manufacturer" style="font-size:20px;">
        </p>

        <p>
            <label class="blue-menu" for="firmware_version"> firmware version : </label>
            <input id="firmware_version" type="text" name="firmware_version"  style="font-size:20px;">
        </p>
        </div>
        
        <div class="center-wrapper">
            <input class="blue-button" type="submit" value="Confirm" style="width:300px; height:50px;">
            <a href="#"><input class="white-button" type="button" value="Cancel" style="width:300px; height:50px;"></a>
        </div>    
    </form>
        
</body>
</html>
